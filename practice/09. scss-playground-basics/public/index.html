<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compiled CSS Output</title>

    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
</head>
<body>
    <h1>CSS Code:</h1>
    <pre><code id="css-output" class="language-css">Loading CSS...</code></pre>

    <!-- Prism.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <script>
        setInterval(loadCss, 3000); // Reload CSS every second
        loadCss();

        function loadCss() {

            fetch(`./styles.css?cacheBust=${new Date().getTime()}`)
            .then(response => response.text())
            .then(css => {
                const codeBlock = document.getElementById('css-output');
                codeBlock.textContent = css;
                Prism.highlightElement(codeBlock); // Apply syntax highlighting
            })
            .catch(error => {
                document.getElementById('css-output').textContent = 'Error loading CSS: ' + error;
            });
        }
    </script>
</body>
</html>
