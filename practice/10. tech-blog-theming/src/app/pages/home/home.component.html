@if (blogPosts(); as posts) {
    <div class="container">
        <header class="header">
            <h1>Tech Blog</h1>
            <p class="subtitle">Latest articles on web development and technology</p>
        </header>

        <main class="posts-grid">
            @for (post of posts; track post.id) {
                <app-post-card [post]="post" />
            }
        </main>
    </div>
} @else {
    <div class="container">
        <p>Loading posts...</p>
    </div>
}
