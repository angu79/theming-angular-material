@if (topic(); as currentTopic) {
    <div class="container">
        <header class="topic-header">
            <h1>Posts about {{ currentTopic }}</h1>
            <button class="back-button" routerLink="/home">
                <span class="symbol">←</span>
                Back to Home
            </button>
        </header>

        <div class="posts-grid">
            @if (posts(); as topicPosts) {
                @if (topicPosts.length > 0) {
                    @for (post of topicPosts; track post.id) {
                        <app-post-card [post]="post" />
                    }
                } @else {
                    <p class="no-posts">No posts found for this topic.</p>
                }
            }
        </div>
    </div>
} @else {
    <div class="container">
        <p>Topic not found</p>
        <button class="back-button" routerLink="/home">
            <span class="symbol">←</span>
            Back to Home
        </button>
    </div>
}
